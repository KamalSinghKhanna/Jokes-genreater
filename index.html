<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://previews.123rf.com/images/starserfer/starserfer1805/starserfer180500048/103531938-.jpg" class="fun" alt="">
    <div class="container">
        <h3 class="lightheading">Best jokes to make your day !!</h3>
        
        <p id="joke" class="text">jokes</p>

        <button id="btn" class="btn">next Joke</button>
    </div>
    <img src="https://previews.123rf.com/images/krisdog/krisdog1901/krisdog190100149/115206420-.jpg" class="fun" alt="">

</body>
    <script>
    



const jokes = document.getElementById('joke');
const jokeBtn  = document.getElementById('btn');
//  const generateJokes = () => {
     const generateJokes = () => {
        const setHeader = {
            headers: {
                Accept : "application/json"
            }
        }
      
     
     fetch('https://icanhazdadjoke.com/', setHeader).then((res)=>res.json()
     ).then((data)=>
         jokes.innerHTML = data.joke
     )
     
     
     .catch((error)=>{
         console.log(error);
     })
}

jokeBtn.addEventListener('click', generateJokes);

generateJokes();
    </script>
</html>
